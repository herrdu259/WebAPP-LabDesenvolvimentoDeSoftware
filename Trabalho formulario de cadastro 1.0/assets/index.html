<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário de Cadastro</title>
</head>


<body>
    <!-- Div classe container serve somente para inserir a imagem na tela -->
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_team_collaboration_re_ow29.svg">
        </div>


        <!-- Div classe form contém todo o formulario de registro -->
        <div class="form">
            <!-- Parte do código que contém os botões da pagina e o que cada um deles faz -->
            <form action="#">
                <div class="form-header">
                    <div class="tittle">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button> <!-- Botão de login, "#" é onde se insere o codigo para te levar a pagina de login -->
                    </div>
                </div>


                <!-- Div classe input-group que contem todos os itens do cadastro como nome, usuario, senha, email, etc... -->
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firtname" type="text" name="firstname" placeholder="Digite o seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite o seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmpasswor">Confirme a senha</label>
                        <input id="confirmpasswor" type="password" name="confirmpasswor" placeholder="Confirme a sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="college">Instituição de ensino</label>
                        <input id="college" type="text" name="college" placeholder="Digite a sua instituição de ensino" required>
                    </div>
                </div>

                    <!-- Div separada para o genero -->
                    <div class="gender-inputs">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="other" name="gender">
                            <label for="other">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                

                <!-- Div para o botão continuar -->
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
